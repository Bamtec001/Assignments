<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ade.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Welcome! Please fill out the required information</p>
        <form action="" method="get" id="register">
            <label for="ea">Email Address</label>
            <input type="email" placeholder="ade***@gmail.com" name="ea" class="email" required>
            <label for="pw">Password</label>
            <input type="password" name="pw" class="password " required>
            <button type="submit" class="reg">Send</button>
            <p>If you don't have an account, click <a href="ade.html">here</a> to Register.</p>
        </form>
    </div>
</body>
</html>
