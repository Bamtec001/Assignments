<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Registration Form</h1>
    <p>Welcome! Please fill out the required information</p>
    <form action="" method="get" id="register">
      <label for="fn">First Name</label>
      <input type="text" placeholder="" name="fn" class="fName" required>
      <label for="ln">Last Name</label>
      <input type="text" placeholder="" name="ln" class="lName" required>
      <label for="pn">Phone Number</label>
      <input type="tel" placeholder="+234834****984" name="pn" class="pNumber" required>
      <label for="ea">Email Address</label>
      <input type="email" placeholder="ade***@gmail.com" name="ea" class="email" required>
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" class="Fname" required>

       <label for="g">Female</label>
            <input type="checkbox" name="fn" class="gname" required>
            
            <label for="g">Male</label>
            <input type="checkbox" name="fn" class="gname" required>
            
            <label for="g">Others</label>
            <input type="checkbox" name="fn" class="gname" required>
      <br>
      <label for="fc">Favourite Colour</label>
      <input type="color" name="fc" class="fColor" required>
      <br>
      <label for="pw">Password</label>
      <input type="password" name="pw" class="password " required>
      <a href="success.html" class="reg">Register</a>
      <p>If already registered, click <a href="login.html">here</a> to login.</p>

    </form>
  </div>
</body>

</html>
